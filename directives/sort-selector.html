<div class="posts__sortby">
    <strong>{{text.sort_by}}: </strong>
    <div class="btn-group">
        <button type="button" 
            class="btn btn-sm" 
            ng-class="currentOption==1 ? 'btn-info' : 'btn-outline-info'"
            ng-click="select(1)">
            {{text.lastest}}
        </button>
        <button type="button" 
            class="btn btn-sm" 
            ng-class="currentOption==2 ? 'btn-info' : 'btn-outline-info'"
            ng-click="select(2)">
            {{text.top_score}}
        </button>
    </div>
</div>

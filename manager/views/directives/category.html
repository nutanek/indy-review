<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-8">
                หมวดหมู่ทั้งหมด
            </div>
            <div class="col-xs-4 text-right">
                <a ng-href="{{config.setting.category}}" target="_blank" role="button" class="btn btn-default btn-xs">
                    <i class="fa fa-plus" aria-hidden="true"></i> สร้างหมวดหมู่
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>หมวดหมู่</th>
                    <th class="text-right">ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cat in list">
                    <td>
                        <a ng-href="{{config.site_url}}?cat={{cat.id}}" target="_blank">
                            {{cat.name}}
                        </a>
                    </td>
                    <td class="text-right">{{cat.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
